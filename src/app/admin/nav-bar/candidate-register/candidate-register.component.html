<div class="container">
  <div class="row">
    <div class="col-sm-1 col-md-4 col-lg-2"></div>
    <div class="col-sm-10 col-md-4 col-lg-8">

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Candidate party" value="">
        </mat-form-field>

        <table cellspacing="0" class="example-full-width">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Candidate name">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Candidate no">
              </mat-form-field>
            </td>
          </tr>
        </table>

        <mat-form-field class="example-full-width">
          <input [formControl]="myControl" [matAutocomplete]="auto" aria-label="Number" matInput
                 placeholder="Election type"
                 type="text">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>


        <table cellspacing="0" class="example-full-width">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Voter ID">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="State">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input #postalCode matInput maxlength="10" placeholder="Phone number" value="">
                <mat-hint align="end">{{postalCode.value.length}} / 10</mat-hint>
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table>
          <td>
            <mat-card class="example-card">
              <mat-card-header>
                <!--<div mat-card-avatar class="example-header-image"></div>-->
                <!--<mat-card-title>Candidate image</mat-card-title>-->
                <mat-card-subtitle>Candidate image</mat-card-subtitle>
              </mat-card-header>
              <img alt="Photo of a Shiba Inu" mat-card-image
                   src="https://material.angular.io/assets/img/examples/shiba2.jpg">
              <mat-card-content>

              </mat-card-content>
              <mat-card-actions>
                <input mat-button type="file" placeholder="Add image" value=""/>
                <!--<button mat-button>SHARE</button>-->
              </mat-card-actions>
            </mat-card>
          </td>
          <td>

          </td>
        </table>


        <div class="example-button-row" style="margin-left: 50%">
          <button mat-raised-button>Submit</button>
        </div>

      </form>
    </div>
    <div class="col-sm-1 col-md-4 col-lg-2"></div>

  </div>


</div>
