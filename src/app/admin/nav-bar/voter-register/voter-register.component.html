<h4>admin check and approve are you voter or not?</h4>
<div class="container register-body">

  <div class="container row">
  <div class=" col-md-2 col-lg-2">

  </div>

  <div class="col-sm-12 col-md-8 col-lg-8">

      <form class="example-form" [formGroup]="voterForm" (ngSubmit)="onSubmit() ">

        <div class="row">
          <div class="col-sm-12 col-md-7 col-lg-7">
            <mat-form-field class="hide example-full-width">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First name" formControlName="firstName" value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Last name" formControlName="lastName" value="">
            </mat-form-field>
          </div>

          <div class="col-sm-12 col-md-5 col-lg-5">
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                 alt="Photo of a Shiba Inu" style="width: 120px; height: 120px; margin-top: 10px; margin-left: 50px">

          </div>
        </div>


        <mat-form-field class="example-full-width">
          <input type="number"  #postalCode matInput number  maxlength="12"  placeholder="NIC number"
                 formControlName="nicNo" value="">
          <mat-hint align="end">{{postalCode.value.length}} / 12</mat-hint>
        </mat-form-field>


        <mat-form-field class="example-full-width">
          <mat-label>Gs Division</mat-label>
          <mat-select  formControlName="gsDivisionId" >
            <mat-option>None</mat-option>
            <mat-option *ngFor="let state of gsDivisionDatas" [value]="state.id">{{state.name}}</mat-option>
          </mat-select>
        </mat-form-field>



        <mat-form-field class="example-full-width">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput placeholder="Leave a comment" formControlName="specificDetails"></textarea>
        </mat-form-field>
<!--        user type should be a voter so it will take value of 1-->


        <div class="example-button-row" style="margin-left: 50%">
          <button mat-raised-button color="primary" type="submit" [disabled]="!voterForm.valid">Save</button>
        </div>



      </form>

  </div>

  <div class="col-md-2 col-lg-2">
    </div>

</div>

</div>
